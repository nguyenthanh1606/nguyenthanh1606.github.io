<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Site.css">
    <style>
        img {
            width: 100%;
            display: block;
        }
        .p-content{
            cursor: pointer;
            margin-top: 0;
            opacity: 1;
            margin-bottom: 2rem;
        }

        /* Popup section */
        .popup {
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.829);
            opacity: 0;
            transition: opacity 0.5s ease-in-out 0.2s;
        }
        .pop {
            opacity: 1;
            transition: opacity 0.2s ease-in-out 0s;
        }
        .container.pop{
            filter: blur(10px);
            z-index: 0;                
        }
        .pop>article{
            min-width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
        }
        .popup img{
            width: 100%;
            z-index: 5;
            animation: popup 0.3s linear both;
        }
        .close-btn{
            background: gray;
            border-radius: 100%;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: background 0.5s ease;
            animation: popup 0.3s linear 0.3s both;
        }
        .close-btn:hover{
            background: black;
        }
        .icon-cancel::before{
            position: relative;
            top: -0.05px;
        }
        .closepopup{
            animation: closepopup 1s linear both;
        }
        @keyframes popup{
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes closepopup{
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
  </head>
  <body>

        <div class="row d-flex align-items-center">
            <div class="p-content col-sm-4 scale">
                <img src="https://images.unsplash.com/photo-1500993855538-c6a99f437aa7?auto=format&fit=crop&w=750&q=80" alt="">
            </div>
            <div class="p-content col-sm-4">
                <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?auto=format&fit=crop&w=750&q=80" alt="">
            </div>
            <div class="p-content col-sm-4">
                <img src="https://images.unsplash.com/reserve/rVvIisyfQwOhZv35PPhh_unsplash.jpg?auto=format&fit=crop&w=750&q=80" alt="">
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script>
         $(document).ready(function(){
            
            $('.p-content').on('click', function(){
                open($(this));
            });

            $(document).on('click', '.popup img', function(){
                return false;
            }).on('click', '.popup', function(){
                close();
            });

            function open($content){
                $('.container').addClass('pop');
                var $gallery = $content.clone().prop({class:'popup'});
                $('body').append($gallery);
                $gallery.append('<div class="close-btn"><i class="icon-cancel"></i></div>');
                $gallery.children().wrapAll("<article></article>");
                
                setTimeout(function(){
                    $('.popup').addClass('pop');
                }, 100);
            }
            function close(){
                var $closer = $('article').find('img, .close-btn');
                $closer.addClass('closepopup');
                setTimeout(function(){
                    $('.container').removeClass('pop');
                    $('.popup').remove()
                }, 200);
            }
        })
    </script>
  </body>
</html>
